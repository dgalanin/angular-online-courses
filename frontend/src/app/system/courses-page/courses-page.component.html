<main *ngIf="this.courses">
  <h2>Courses: </h2>
  <mat-card class="mt-4 section__card" *ngFor="let course of courses">
    <mat-card-title>{{course.title}}</mat-card-title>
    <mat-card-subtitle>{{course.description}}</mat-card-subtitle>
    <mat-card-content>
      <p>Count of lessons: {{course.lessons.length}}</p>
      <p><b>By: {{course.authorName}}</b></p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button (click)="joinCourse(course)">Join</button>
    </mat-card-actions>
  </mat-card>
</main>
