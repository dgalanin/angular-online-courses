<button class="btn btn-outline-dark" (click)="showLessons = !showLessons">Show lessons</button>
<div *ngIf="showLessons" class="mt-3">
  <ul>
    <h3><b>Lessons:</b></h3>
    <li *ngFor="let lesson of lessons">
      <h4><b>{{lesson.topic}}</b></h4>
      <p>{{lesson.lesson}}</p>
      <hr>
    </li>
  </ul>
  <mat-card-actions>
    <button class="btn-close" mat-button (click)="showLessons = false"><small>Hide lessons</small></button>
  </mat-card-actions>
</div>
